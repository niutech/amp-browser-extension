<!DOCTYPE html>
<html>
<head>
    <title>Options for AMP Browser Extension</title>
    <style>
        #saved {
            position: absolute;
            top: 10px;
            right: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<p><label><input type="checkbox" id="automode"> Load <a href="https://www.ampproject.org/" target="_blank">AMP</a> or <a href="https://www.mipengine.org/" target="_blank">MIP</a> pages automatically</label></p>
<p><label><input type="checkbox" id="cachemode"> Use <a href="https://developers.google.com/amp/cache/" target=_blank">Google AMP Cache</a> (faster)</label></p>
<p><label><input type="checkbox" id="savedatamode"> Add <a href="https://developers.google.com/web/updates/2016/02/save-data" target=_blank">Save-Data</a> client hint request header</label></p>
<p><label><input type="checkbox" id="devmode"> Load AMP HTML pages in <a href="https://www.ampproject.org/docs/guides/validate" target="_blank">developer mode</a></label></p>
<p><label><input type="checkbox" id="adblockmode"> Block ads and tracking scripts</label></p>
<div id="ifadblockmode">
    <p><label for="blocked">Blocked URLs (check <a href="https://developer.chrome.com/extensions/match_patterns" target="_blank">patterns</a>; one per line):</label><br><textarea rows="6" cols="60" id="blocked"></textarea></p>
    <p hidden><label for="excepted">Excepted URLs (check <a href="https://developer.chrome.com/extensions/match_patterns" target="_blank">patterns</a>; one per line):</label><br><textarea rows="6" cols="60" id="excepted"></textarea></p>
</div>
<p id="saved" hidden>Saved!</p>
<script src="options.js"></script>
</body>
</html>
